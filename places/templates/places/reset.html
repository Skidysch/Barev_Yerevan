{% extends 'places/layouts/default.html' %}

{% block body %}

<div class="bg bg--hikes">
  <div class="container container--sm container--secondary container--rounded">
    <div class="page__title page__title--center">Password restoration</div>

    <form class="form form--auth" method="post">
      {% csrf_token %}

      <div class="form__group form__group--sm">
          <input class="form__input" type="email" placeholder="Your e-mail">
      </div>

      <div class="form__footer form__footer--center">
        <button class="btn btn--primary btn--sm" type="submit">Reset</button>

        <ul class="form__footer-list">
          <li>
            <a href="{% url 'signin' %}">Sign in</a>
          </li>
          <li>
            <a href="{% url 'signup' %}">Sign up</a>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>

{% endblock body %}
