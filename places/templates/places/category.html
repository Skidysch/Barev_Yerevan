{% extends 'places/layouts/default.html' %}

{% load static %}

{% block body %}

<section class="cases cases--category">

  <div class="container">

    <div class="container container--sm container--center">
      <div class="cases__header">All {{ category.name }}</div>
      <!-- <div class="cases__intro"><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum.</p></div> -->
    </div>

    <div class="cases__list">

      {% for p in places %}
        <div class="cases__item">

            <div class="cases__preview">
              {% if p.photo %}
                <a href="{{ p.get_absolute_url }}">
                  <img class="cases__image" src="{{ p.photo.url }}" alt="">
                </a>
              {% endif %}
            </div>

            <div class="cases__content">

              <a class="cases__title" href="{{ p.get_absolute_url }}">{{ p.name }}</a>

              <div class="cases__text">
                {% autoescape off %}
                  <p>{{ p.description|truncatewords:15 }}</p>
                {% endautoescape %}
              </div>

            </div>

        </div>

      {% endfor %}

    </div><!-- /.cases__list -->

  </div><!-- /.container-->

</section><!-- /.cases -->

{% endblock body %}
